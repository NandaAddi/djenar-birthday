<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Generator Undangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#75E6DA',
                        'accent': '#189AB4', 
                        'baby-pink': '#FAD2E1',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">

    <nav class="bg-white shadow-md p-4 mb-8">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-accent"><i class="fas fa-cogs mr-2"></i>Admin Undangan Djenar</h1>
            <span class="text-sm bg-blue-100 text-blue-800 py-1 px-3 rounded-full">v1.0 Generator</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 space-y-8">
        
        <section class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-accent">
            <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                <i class="fas fa-link"></i> Langkah 1: Link Website Utama
            </h2>
            <div class="space-y-2">
                <label class="text-sm text-gray-600">Masukkan Link Website Undangan (yang sudah di-hosting/online):</label>
                <input type="text" id="baseUrl" placeholder="Contoh: https://djenar-birthday.vercel.app" 
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-accent outline-none bg-gray-50"
                       onchange="saveBaseUrl()">
                <p class="text-xs text-gray-400">*Link ini akan disimpan otomatis di browser kamu.</p>
            </div>
        </section>

        <div class="grid md:grid-cols-2 gap-8">
            
            <section class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-lg font-bold mb-4 text-pink-500">
                    <i class="fas fa-user-plus"></i> Generator Satuan
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-sm font-bold text-gray-600">Nama Tamu</label>
                        <input type="text" id="singleName" placeholder="Contoh: Om Budi & Tante Siti" 
                               class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-pink-300 outline-none">
                    </div>

                    <button onclick="generateSingle()" class="w-full bg-accent hover:bg-cyan-700 text-white font-bold py-2 rounded-lg transition shadow-md">
                        Buat Link
                    </button>

                    <div id="singleResult" class="hidden bg-gray-50 p-4 rounded-lg border border-gray-200 mt-4">
                        <p class="text-xs text-gray-500 mb-1">Link Undangan:</p>
                        <input type="text" id="generatedLink" class="w-full text-xs p-2 bg-white border rounded text-blue-600 mb-3" readonly>
                        
                        <div class="flex gap-2">
                            <button onclick="copyLink('generatedLink')" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-1 px-2 rounded text-sm transition">
                                <i class="fas fa-copy"></i> Copy Link
                            </button>
                            <button onclick="shareWaSingle()" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-1 px-2 rounded text-sm transition">
                                <i class="fab fa-whatsapp"></i> Kirim WA
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-lg font-bold mb-4 text-purple-500">
                    <i class="fas fa-users"></i> Generator Banyak (List)
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-sm font-bold text-gray-600">List Nama (Satu nama per baris)</label>
                        <textarea id="bulkNames" rows="5" placeholder="Budi&#10;Siti&#10;Keluarga Cemara&#10;Teman Kantor" 
                                  class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-purple-300 outline-none"></textarea>
                    </div>

                    <button onclick="generateBulk()" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 rounded-lg transition shadow-md">
                        Generate Semua
                    </button>
                </div>
            </section>
        </div>

        <section id="bulkResultSection" class="hidden bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-lg font-bold mb-4">Hasil Generator List</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100 border-b">
                            <th class="p-3 text-sm font-bold text-gray-600">Nama</th>
                            <th class="p-3 text-sm font-bold text-gray-600">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bulkTableBody">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <script>
        // 1. Load Base URL from LocalStorage (supaya gak ngetik ulang terus)
        document.addEventListener("DOMContentLoaded", () => {
            const savedUrl = localStorage.getItem('invitationBaseUrl');
            if(savedUrl) {
                document.getElementById('baseUrl').value = savedUrl;
            }
        });

        // 2. Save Base URL
        function saveBaseUrl() {
            const url = document.getElementById('baseUrl').value;
            // Hapus slash di akhir jika ada (biar rapi)
            const cleanUrl = url.replace(/\/$/, "");
            localStorage.setItem('invitationBaseUrl', cleanUrl);
        }

        // Helper: Get URL
        function getBaseUrl() {
            let url = document.getElementById('baseUrl').value;
            if(!url) {
                alert("Mohon isi Link Website Utama dulu ya di bagian atas!");
                return null;
            }
            return url.replace(/\/$/, "");
        }

        // Helper: Template Pesan WA
        function getWaMessage(name, link) {
            return `Halo ${name},%0A%0A` +
                   `Datang ya ke acara Ulang Tahun Djenar yang ke-4! ðŸŽ‚%0A` +
                   `Berikut link undangannya:%0A` +
                   `${link}%0A%0A` +
                   `Ditunggu kehadirannya! Terima kasih âœ¨`;
        }

        // --- SINGLE GENERATOR ---
        function generateSingle() {
            const baseUrl = getBaseUrl();
            const name = document.getElementById('singleName').value;
            if(!baseUrl || !name) return;

            // Encode nama (spasi jadi %20, dll)
            const finalLink = `${baseUrl}?to=${encodeURIComponent(name)}`;
            
            const resBox = document.getElementById('singleResult');
            const linkInput = document.getElementById('generatedLink');
            
            resBox.classList.remove('hidden');
            linkInput.value = finalLink;
        }

        function shareWaSingle() {
            const name = document.getElementById('singleName').value;
            const link = document.getElementById('generatedLink').value;
            if(!link) return;

            const msg = getWaMessage(name, link);
            window.open(`https://wa.me/?text=${msg}`, '_blank');
        }

        function copyLink(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            alert("Link berhasil dicopy!");
        }

        // --- BULK GENERATOR ---
        function generateBulk() {
            const baseUrl = getBaseUrl();
            const rawNames = document.getElementById('bulkNames').value;
            if(!baseUrl || !rawNames) return;

            const namesArray = rawNames.split('\n').filter(n => n.trim() !== '');
            const tableBody = document.getElementById('bulkTableBody');
            const resultSection = document.getElementById('bulkResultSection');

            tableBody.innerHTML = ''; // Reset table

            namesArray.forEach((name, index) => {
                const cleanName = name.trim();
                const link = `${baseUrl}?to=${encodeURIComponent(cleanName)}`;
                const msg = getWaMessage(cleanName, link);

                const row = `
                    <tr class="border-b hover:bg-gray-50 transition">
                        <td class="p-3">
                            <p class="font-bold text-gray-700">${cleanName}</p>
                            <input type="text" value="${link}" class="text-xs text-gray-400 w-full bg-transparent border-none p-0 mt-1" readonly>
                        </td>
                        <td class="p-3 flex gap-2">
                            <button onclick="navigator.clipboard.writeText('${link}'); alert('Link ${cleanName} dicopy!')" 
                                    class="bg-gray-200 hover:bg-gray-300 text-gray-600 px-3 py-2 rounded text-xs font-bold" title="Copy Link">
                                <i class="fas fa-copy"></i>
                            </button>
                            <a href="https://wa.me/?text=${msg}" target="_blank"
                               class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded text-xs font-bold flex items-center gap-1" title="Kirim WA">
                                <i class="fab fa-whatsapp"></i> Kirim
                            </a>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            resultSection.classList.remove('hidden');
            // Scroll ke hasil
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
